name: Tesco Price Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1'  # Mondays at 14:00 UTC

permissions:
  contents: write

jobs:
  scrape-tesco:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increased for single-threaded processing

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get clean
        sudo apt-get update --fix-missing
        sudo apt-get install -y --fix-broken wget curl unzip xvfb
        sudo apt-get install -y --no-install-recommends libnss3-dev libatk-bridge2.0-0 libdrm2 libxkbcommon0 libgtk-3-0 libatspi2.0-0
        sudo apt-get install -y libasound2t64 libxrandr2 libpangocairo-1.0-0 libatk1.0-0 libcairo-gobject2 libgdk-pixbuf2.0-0

    - name: Install Chrome (stable version)
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version)
        echo "Installed Chrome version: $CHROME_VERSION"

    - name: Install Python dependencies
      run: |
        cd WebScrape
        pip install --upgrade pip
        pip install pandas selenium undetected-chromedriver psutil

    - name: Create public directory
      run: mkdir -p app/public

    - name: Clean ChromeDriver cache
      run: |
        rm -rf ~/.cache/undetected_chromedriver 2>/dev/null || true
        rm -rf ~/appdata/roaming/undetected_chromedriver 2>/dev/null || true

    - name: Run Tesco scraper (sequential processing)
      timeout-minutes: 110
      run: |
        cd WebScrape
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        sleep 5
        echo "🛒 Starting Tesco scraper..."
        echo "👤 Workers: 1 (sequential processing to avoid conflicts)"
        echo "📄 Pages: Full pagination per category"
        echo "🕐 Started: $(date)"
        timeout 6600 python tesco.py 2>&1 | tee tesco.log
        echo "Tesco scraper completed at: $(date)"

    - name: Check results and copy CSV
      id: results
      run: |
        cd WebScrape
        echo "Checking for output files..."
        ls -la *.csv 2>/dev/null || echo "No CSV files found"
        if [ -f "tesco.csv" ]; then
          echo "✅ Found tesco.csv"
          cp tesco.csv ../app/public/
          echo "✅ Copied to app/public/"
          total_lines=$(wc -l < tesco.csv)
          product_count=$((total_lines - 1))
          file_size=$(ls -lh tesco.csv | awk '{print $5}')
          echo "📊 Results:"
          echo "- Products: $product_count"
          echo "- File size: $file_size"
          echo "- Total lines: $total_lines"
          echo "success=true" >> $GITHUB_OUTPUT
          echo "product_count=$product_count" >> $GITHUB_OUTPUT
          echo ""
          echo "📋 Sample products (first 5):"
          head -6 tesco.csv | tail -5
          echo ""
          echo "📊 Categories breakdown:"
          tail -n +2 tesco.csv | cut -d',' -f1 | sort | uniq -c | sort -nr | head -10
          echo ""
          echo "📊 Performance stats:"
          grep -E "Total products:|Total time:|Products per second:" tesco.log | tail -3
        else
          echo "❌ No tesco.csv found"
          echo ""
          echo "📋 Directory contents:"
          ls -la
          echo ""
          echo "📋 Last 50 lines of log:"
          tail -50 tesco.log 2>/dev/null || echo "No log file"
          echo "success=false" >> $GITHUB_OUTPUT
          echo "product_count=0" >> $GITHUB_OUTPUT
        fi

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tesco-logs
        path: |
          WebScrape/tesco.log
        retention-days: 7
        if-no-files-found: ignore

    - name: Commit changes if successful
      if: steps.results.outputs.success == 'true'
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions - Tesco"
        git add -f app/public/tesco.csv
        if ! git diff --staged --quiet; then
          echo "📝 Committing changes..."
          git commit -m "🛒 Tesco price update - $(date -u '+%Y-%m-%d %H:%M UTC')

          Products: ${{ steps.results.outputs.product_count }}
          Store: Tesco (all categories)
          Workers: 1 (sequential processing)
          Method: Full pagination

          Features:
          - Sequential processing to avoid conflicts
          - Enhanced ChromeDriver cleanup
          - Full pagination scraping
          - Comprehensive product extraction

          Auto-updated via GitHub Actions"
          git push origin HEAD:${{ github.ref_name }}
          echo "✅ Changes pushed successfully"
        else
          echo "ℹ️ No changes to commit"

    - name: Summary
      if: always()
      run: |
        echo "## 🛒 Tesco Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Run completed:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.results.outputs.success }}" == "true" ]; then
          echo "### ✅ Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Products scraped:** ${{ steps.results.outputs.product_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Categories:** All hardcoded" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers:** 1 sequential thread" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Data committed to repository" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ❌ Scraping Failed" >> $GITHUB_STEP_SUMMARY
          echo "- **Error:** Failed to generate CSV file" >> $GITHUB_STEP_SUMMARY
          echo "- **Logs:** Check uploaded artifacts for details" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers:** 1 sequential thread attempted" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📋 Technical Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Driver:** Undetected ChromeDriver with enhanced cleanup" >> $GITHUB_STEP_SUMMARY
        echo "- **Mode:** Headless (optimized for GitHub Actions)" >> $GITHUB_STEP_SUMMARY
        echo "- **Processing:** Sequential with 1 worker to avoid conflicts" >> $GITHUB_STEP_SUMMARY
        echo "- **Categories:** Hardcoded in script" >> $GITHUB_STEP_SUMMARY
        echo "- **Pagination:** Full scraping of all pages" >> $GITHUB_STEP_SUMMARY
        echo "- **Timeout:** 2 hours total" >> $GITHUB_STEP_SUMMARY
        echo "- **Cleanup:** Enhanced ChromeDriver cache cleanup" >> $GITHUB_STEP_SUMMARY