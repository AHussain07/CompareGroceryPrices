    - name: Verify created files
      run: |
        echo "ðŸ“ Checking created files..."
        
        echo "Local WebScrape directory:"
        ls -la WebScrape/*.csv || echo "No CSV files in WebScrape"
        
        echo "Public app directory:"
        ls -la app/public/*.csv || echo "No CSV files in app/public"
        
        echo "ðŸ“Š File contents sample:"
        for csv in app/public/*.csv; do
          if [ -f "$csv" ]; then
            echo "--- $(basename $csv) ---"
            head -3 "$csv"
            echo "Lines: $(wc -l < "$csv")"
            echo ""
          fi
        done
    
    - name: Check for changes and prepare commit
      id: check_changes
      run: |
        # Add CSV files
        git add app/public/*.csv WebScrape/*.csv || echo "No CSV files to add"
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes=true" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Files to be committed:"
          git diff --staged --name-only
          
          echo "ðŸ“ˆ File details:"
          git diff --staged --stat
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
        git commit -m "ðŸ¤– Weekly grocery test data update - $TIMESTAMP

        ðŸ“Š Updated test data for all supermarkets:
        - ALDI: Sample grocery products
        - Tesco: Sample grocery products  
        - Sainsbury's: Sample grocery products
        - Morrisons: Sample grocery products
        - ASDA: Sample grocery products
        
        Generated by GitHub Actions workflow"
        
        git push
        echo "âœ… Changes committed and pushed successfully!"
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-data-${{ github.run_number }}
        path: |
          WebScrape/*.csv
          WebScrape/*.py
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ›’ Grocery Price Update Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### âœ… Test Results:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Environment setup completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Chrome and ChromeDriver installed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Python dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Selenium test passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Test CSV files created" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Generated Files:" >> $GITHUB_STEP_SUMMARY
        for store in aldi tesco sainsburys morrisons asda; do
          if [ -f "app/public/${store}.csv" ]; then
            lines=$(wc -l < "app/public/${store}.csv" 2>/dev/null || echo "0")
            size=$(du -h "app/public/${store}.csv" 2>/dev/null | cut -f1 || echo "0B")
            echo "- **${store}.csv**: $lines lines ($size)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **${store}.csv**: âŒ Not created" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
